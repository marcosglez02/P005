<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica pre examen</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
    <h1 class="text-center">Práctica Pre-Examen 1</h1>
    <div class="container">
        <div class="row mb-3">
            <div class="col-auto">
                <label class="form-label" for="">Id</label>
            </div>
            <div class="col-auto">
                <input class="form-control" type="text" name="" id="txtId">
            </div>
            <div class="col-auto">
                <button class="btn btn-info" id="btnBuscar">Buscar</button>
            </div>
            
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label class="form-label" for="">Nombre</label>
            </div>
            <div class="col-5">
                <input class="form-control" type="text" id="txtNombre" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label class="form-label" for="">Nombre Usuario</label>
            </div>
            <div class="col-5">
                <input class="form-control" type="text" id="txtNombreUsuario" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label class="form-label" for="">Email</label>
            </div>
            <div class="col-5">
                <input class="form-control" type="text" id="txtEmail" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label class="form-label" for="">Domicilio</label>
            </div>
            <div class="col-5">
                <input placeholder="Calle" class="form-control mb-3" type="text" id="txtCalle" readonly>
                <input placeholder="Número" class="form-control mb-3" type="text" id="txtNumero" readonly>
                <input placeholder="Ciudad" class="form-control" type="text" id="txtCiudad" readonly>
            </div>
            
        </div>
        
    </div>
    
</body>
<script src="/js/p06.js"></script>
<script src="/css/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</html>
